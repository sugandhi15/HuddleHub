{% load static %}


<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% comment %} <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/main.css' %}"> {% endcomment %}
    <style>
        /* ------------------  Global Styling ------------------ */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');


        :root {
            --shaddow:0 4px 6px -1px rgba(0,0,0,0.1),0 2px 4px -1px rgba(0,0,0,0.06);
        }

        body{
            background-color: rgba(232,233,239,1);
            font-family: 'Roboto', sans-serif;
        }


        /* ------------------  Register Page ------------------ */

        #form-container{
            width: 400px;
            box-shadow:var(--shaddow);
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            position: fixed;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }

        #logo{
            display: block;
            width: 100px;
            margin: 0 auto;
        }

        #welcome-message{
            text-align: center;
            margin-bottom: 20px;
        }

        #welcome-message h1{
            font-size: 36px;
        }


        #welcome-message p{
            font-size: 16px;
            color: rgb(97, 98, 105);
            font-weight: 300;
        }

        .form-field{
            margin-bottom: 20px;
        }

        .form-field label{
            font-size: 16px;
            line-height: 1.7em;
        }

        .form-field input{
            width: 100%;
            border:2px solid rgba(198,202,219,1);
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-field input[type='submit']{
            background-color: rgb(75, 93, 172);
            border:none;
            color: #fff;
        }


        @media screen and (max-width:450px) {
            #form-container{
                width: 95%;

            }

            #welcome-message h1{
                font-size: 24px;
            }
            
        }


        /* ------------------  Streams Page ------------------ */

        #room-name-wrapper{
            text-align: center;
            font-size: 18px;
        }

        #video-streams{
            display: flex;
            flex-wrap: wrap;
            height: 85vh;
            width: 95%;
            margin:0 auto;
        }




        .video-container{
            flex-basis: 500px;
            flex-grow: 1;

            max-height: 100%;
            min-height: 350px;
            border: 1px solid rgb(75, 93, 172);
            border-radius: 5px;
            margin: 2px;
            background-color: rgba(198,202,219,1);
            position: relative;
        }

        .video-player{
            height: 100%;
            width: 100%;
        }

        .video-player > * {
            border-radius: 5px;
        }

        .username-wrapper{
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
            background-color: rgba(0,0,0,0.3);
            width: fit-content;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        @media screen and (max-width:1650px) {
            .video-container{
                flex-basis: 300px;
                min-height: 200px;
            }
        }


        /* ------------------  Streams Page | Controls ------------------ */


        #controls-wrapper{
            display: flex;
            width: 100%;
            justify-content: center;
            column-gap: 1em;
            padding: 5px 20px;
            position: fixed;
            bottom:20px;


        }

        .control-icon{
            height: 20px;
            width: 20px;
            box-shadow: var(--shaddow);
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        

    </style>
</head>
<body>

    <main>
    

        <section id="room-name-wrapper">
            <p>Room Name: <span id="room-name"></span></p>
        </section>
    
        <section id="video-streams" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; width: 100%; height: auto; background-color: #f0f0f0; padding: 10px;">
        </section>

        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" style="height:40px; width : 40px" src="{% static 'images/mic-noBg.png' %}" />
            </div>
    
            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" style="height:40px; width : 40px" src="{% static 'images/cameraBtn.png' %}" />
            </div>
    
            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" style="height:40px; width : 40px" src="{% static 'images/end-noBg.png' %}" />
            </div>
        </section>
    
    
    </main>
    
    {% comment %} <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.22.2.js' %}"></script> {% endcomment %}
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.22.0.js"></script>

    <script>
        const APP_ID = '1aa47ae8827d40cab066b64abea5748e'
        const TOKEN = sessionStorage.getItem('token')
        const CHANNEL = sessionStorage.getItem('room')
        let name = sessionStorage.getItem('name')
        let UID = sessionStorage.getItem('UID')
        let localAudioTrack;
        let localVideoTrack;

        let localTrack = []
        let remoteUsers = {}

        let joinAndDisplayLocalStream = async () => {
            document.getElementById('room-name').innerText = CHANNEL;
        
            agoraEngine = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
            {% comment %} agoraEngine.setClientRole("host"); {% endcomment %}
        
            {% comment %} const UID = Math.floor(Math.random() * 10000); {% endcomment %}
            await agoraEngine.join(APP_ID, CHANNEL, TOKEN, UID);
        
            localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            localVideoTrack = await AgoraRTC.createCameraVideoTrack();
        
            await agoraEngine.publish([localAudioTrack, localVideoTrack]);
        
            const localPlayerContainer = document.createElement("div");
            localPlayerContainer.id = UID;
            localPlayerContainer.textContent = name ;
            localPlayerContainer.style.width = "640px";
            localPlayerContainer.style.height = "480px";
            document.getElementById('video-streams').append(localPlayerContainer);
        
            localVideoTrack.play(localPlayerContainer);
        
            // Listen for new users publishing streams
            agoraEngine.on("user-published", handleUserPublished);
            agoraEngine.on("user-unpublished", handleUserUnpublished);
        
            console.log("Publish success!");
        };
        
        let handleUserPublished = async (user, mediaType) => {
            remoteUsers[user.uid] = user; 
            await subscribeToUser(user, mediaType);
        };
        
        let handleUserUnpublished = (user) => {
            console.log(`User unpublished: ${user.uid}`);
            delete remoteUsers[user.uid];
            const remotePlayerContainer = document.getElementById(user.uid.toString());
            if (remotePlayerContainer) {
                remotePlayerContainer.remove();
            }
        };
        
        let subscribeToUser = async (user, mediaType) => {
            await agoraEngine.subscribe(user, mediaType);
            console.log(`Subscribed to user: ${user.uid}`);
        
            if (mediaType === "video") {
                const remoteVideoTrack = user.videoTrack;
        
                const remotePlayerContainer = document.createElement("div");
                remotePlayerContainer.id = user.uid.toString();
                remotePlayerContainer.textContent ="remoteUser" + user.uid.toString() ;
                remotePlayerContainer.style.width = "640px";
                remotePlayerContainer.style.height = "480px";
                document.getElementById('video-streams').append(remotePlayerContainer);
        
                remoteVideoTrack.play(remotePlayerContainer);
            }
        
            if (mediaType === "audio") {
                const remoteAudioTrack = user.audioTrack;
                remoteAudioTrack.play();
            }
        };
        
        let subscribeToExistingUsers = () => {
            agoraEngine.remoteUsers.forEach((user) => {
                if (!remoteUsers[user.uid]) {
                    console.log(`Subscribing to pre-existing user: ${user.uid}`);
                    handleUserPublished(user, "video");
                    handleUserPublished(user, "audio");
                }
            });
        };
        
        // Retry subscribing to all remote users every 5 seconds (optional, for debugging)
        setInterval(() => {
            subscribeToExistingUsers();
        }, 5000);



        joinAndDisplayLocalStream()

        let toggleMic = async (e) => {
            console.log('TOGGLE MIC TRIGGERED')
            if(localAudioTrack.muted){
                await localAudioTrack.setMuted(false)
                e.target.style.backgroundColor = '#fff'
            }else{
                await localAudioTrack.setMuted(true)
                e.target.style.backgroundColor = 'rgb(255, 80, 80, 1)'
            }
        }

        document.getElementById('mic-btn').addEventListener('click', toggleMic)

        let toggleCamera = async (e) => {
            console.log('TOGGLE CAMERA TRIGGERED')
            if(localVideoTrack.muted){
                await localVideoTrack.setMuted(false)
                e.target.style.backgroundColor = '#fff'
            }else{
                await localVideoTrack.setMuted(true)
                e.target.style.backgroundColor = 'rgb(255, 80, 80, 1)'
            }
        }

        document.getElementById('camera-btn').addEventListener('click', toggleCamera)


        let leaveAndRemoveLocalStream = async () => {
            localAudioTrack.stop()
            localAudioTrack.close()
            localVideoTrack.stop()
            localVideoTrack.close()
        
            await agoraEngine.leave()
            
            window.open('/', '_self')
        }

        document.getElementById('leave-btn').addEventListener('click', leaveAndRemoveLocalStream)

    </script>
</body>


</html>
